<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Back Office</title>
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <div class="d-flex justify-content-between">
        <h1>Back Office</h1>
        <button class="btn btn-primary">
          <a class="link-light link-underline link-underline-opacity-0 fw-bold" href="./homePage.html">Home Page</a>
        </button>
      </div>
    </div>
    <div class="container">
      <form id="backOfficeForm">
        <div class="input-group mb-3">
          <span class="input-group-text">Name</span>
          <input type="text" class="form-control" aria-label="Name" aria-describedby="basic-addon1" id="nameProduct" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Description</span>
          <input
            type="text"
            class="form-control"
            aria-label="Description"
            aria-describedby="basic-addon1"
            id="description"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Brand</span>
          <input type="text" class="form-control" aria-label="Brand" aria-describedby="basic-addon1" id="brand" />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Img</span>
          <input
            type="text"
            class="form-control"
            placeholder="https://example.com/img.jpg"
            aria-describedby="basic-addon3 basic-addon4"
            id="imgProduct"
          />
        </div>

        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4" id="price" />
          </div>
        </div>

        <div class="mb-5">
          <div class="input-group d-none">
            <span class="input-group-text">ID</span>
            <input type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4" id="productId" />
          </div>
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success" id="createButton">Create New</button>
          <button type="submit" class="btn btn-warning" id="modifyButton">Modify</button>
        </div>
      </form>
      <div class="text-end mt-5">
        <button type="button" class="btn btn-secondary" id="resetForm">Reset Form</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/backOffice.js"></script>
  </body>
</html>
